<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title> Calorie Tracker </title>
</head>
<body>
    
    <nav>
        <div class="nav-wrapper pink">
            <div class="container">
                <a href="#" class="brand-logo center">Calorie-Tracker App</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn pink lighten-3"> Clear All </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal/Food </span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name"> Meal </label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label for="item-calories"> Calories </label>
                        </div>
                        <button class="add-btn btn pink darken-3"> <i class="fa fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange"> <i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="delete-btn btn red"> <i class="fa fa-remove"></i> Delete Meal</button>
                        <button class="back-btn btn grey darken-3 pull-right"> <i class="fa fa-chevron-circle-left"></i> Back </button>
                    </div>
                </form>
                <br>
                <br>
                <h3 class="center-align">Total Calories : <span class="total-calories"> 0 </span> </h3>
                <ul class="collection" id="item-list">
                   
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
